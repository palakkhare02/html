<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- thead -use to define headings of row ,1 thead in one table -->
        <thead>
              <tr>
                <th>Fruit</th>
                <th>Price</th>
              </tr>
        </thead>
        <!-- table body (tbody tag) define content of the table -->
        <tbody>
            <tr>
                <td>Mango</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>100</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
