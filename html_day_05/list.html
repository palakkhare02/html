<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list  ul : bullet points 
        ordered list ol: numbers
        description list dl : term+ description

        ul , ol - li list item
     -->
    <ul>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <ol>
        <li>Milk</li>
        <li>Bread</li>
        <li>Tea></li>
    </ol>
     
    <dl>
        <dt>HTML</dt>
        <dd>The structure of web page </dd>

        <dt>CSS</dt>
        <dd>The styling of web page </dd>

        <dt>JavaScript</dt>
        <dd>Add functionality to web page </dd>
    </dl>
     
</body>
</html>
