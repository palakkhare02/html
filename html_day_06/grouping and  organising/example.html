<!-- it shows proper indentation and redability 
 RULES :1) always use 2spaces or 4 spaces in indentation for better redability.
        2)Follow one element per line. 
        3) try to open tag and close tag to be in single line.
        4) maintain gaps btw sections. 
         -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- parent element: ul , child element: li and maintain proper indentation btw ul and li -->
    <u>
        <li>Bread</li>
        <li>Rice</li>
        <li>Noodles</li>
    </u>

    <!-- example: one element per line -->
    <p>hello my name is sagar</p> 


</body>
</html>
