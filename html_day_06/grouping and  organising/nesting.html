<!-- nesting : elements inside another elements  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting </title>
</head>
<body>
    <!-- example of nesting : strong tag inside paragraph tag -->
    <p>This is <strong>important</strong> word</p>

    <!-- RULE :Last opened =First closed
         inline elements lies in block elements exanple :strong is inline element inside in paragraph tag 
     -->

    <section>
        <h2>About me </h2>
        <p>Hello my name is <span style="color: blueviolet;"> palak </span>and web development i do</p>
    </section>
</body>
</html>
