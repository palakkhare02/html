<!-- semantic tags : header ,main,footer,section ,article,aside -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping and Organinsing</title>
</head>
<body>
    <!-- header section of webpage -->
   <header>
    <h1> My website </h1>
    <p>Welcome to my site</p>
   </header>

   <!-- main tag: main content area of webpage -->
    <main>
         <h2>Welcome</h2>
         <p>This is my home page content</p>
         <p>this is my main text....</p>
    </main>

    <!-- section -->
     <section> 
        <h2>About me </h2>
        <p>website development</p>
        <p>this is my section text....</p>
     </section>

     <!-- article tag : independent piece of information-->
     <article>
        <h2>My first blog post</h2>
        <p>this is my article text....</p>
     </article>   
     <!-- footer section of webpage -->
    <footer>
        <p>@copyright by pk</p>
        <p>Contact: pk@gmail.com</p>
        <p>this is my footer text....</p>
    </footer>
</body>
</html>
