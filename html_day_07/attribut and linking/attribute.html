<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id : use if u want to mark a specific element and give a uniques identity
              id name is unique u can't give the same id name to another
              -->
    <h2 id="contact">contact me</h2>
    <p>Email: pk@gmail.com</p>
    <a href="#contact">Go to contact section</a>

    <!-- class : give to multiple element to group in single -->
     <p class="note">first note for readers </p>
     <p class="note">second note for readers </p>
     <p class="note">third note for readers </p>

     <!-- style :use only for paragraph tag -->
     <p style="color: blue;">Don't change this page</p>

     <!-- tooltip :use to give short description to text when hover on it -->
     <p title="Hyper text markup language">HTML </p> 
</body>
</html>
