<body>
    <h1>HTML Forms </h1>
    <!-- A form is a container for input elements -->  <input type="text" name="username">
    <form >
        <label for="username"> Your Name :</label>
        <input name="username" id ="username" type="text">
        <br>
        <label for="email"> Email :</label>
        <input name="email" id ="email" type="text">
    </form>

<!-- 1-always put inside a form tag.
     2-label tag is used to define a label for an input element.
     3- connect label and input using for="" and id="" 
     4 - use right type of input in ypur form
     
     -->

</body>
