<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Input types in forms </h1>
    <form >

        <!--type 1 key points : its common input type "Text",it accepts letter number symbol etc -->
        <label for="name">Your Name:</label>
        <input id="name" name="name" type="text" placeholder="Full Name" required>
        <!-- 1 placeholder- to define format of input
             2 required field - define that the mandatory to fill  -->
        <br>
        <!--type 2 -password -->
        <label for="pw">Password:</label>
        <input type="password" name="password" id="pw" placeholder="password" required>
        
        <br>
        <!--type 3 - email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>

        <br>
        <!-- type4 :Number in this input type u can set minimum and maximum range for input numbers-->
         <label for="number">Numbers:</label>
         <input type="number" name="number" id="number" required>

         <br>
         <!-- type5 date picker -->
         <label for="date">Date of Birth:</label>
         <input type="date" name="date" id="date">

         <br>
         <!-- type6: color -->
          <label for="color"> Pick your Favourite color:</label>
          <input type="color" name="color" id="color" value="#ff0000">

          <br>
         <!-- type7: file upload such as resume etc. -->
          <label for="resume">Upload your resume:</label>
          <input type="file" name="resume" id="resume" >

          <br>
        <!-- u can allow to upload multiple files using "multiple" -->
          <label for="resume">Upload your resume:</label>
          <input type="file" name="resume" id="resume" multiple >

          <br>
          <!-- type 8 - radio buttons : use to select single option from multiple options and name will be same example gender.  -->
           <label><input type="radio" name="gender" value="Male">Male</label>
           <label><input type="radio" name="gender" value="Female">Female</label>
           <label><input type="radio" name="gender" value="Other">Other</label>

           <br>
           <!-- type 9 checkbox use to pick multiple options -->
            <label><input type="checkbox" name="hobby" value="reading">Reading</label>
            <label><input type="checkbox" name="hobby" value="gaming">Gameing</label>
            <label><input type="checkbox" name="hobby" value="Gym">Gym</label>
            <label><input type="checkbox" name="hobby" value="music">Music</label>
            <label><input type="checkbox" name="hobby" value="coding">coding</label>

            <br>
            <!-- button  -different types 
             submit button(default button) , reset button ,generic button  -->
            <button type="submit">Sign Up</button> 

            <br>
            <button type="reset">Click here to reset</button>

            <br>
            <button type="button">Click Me</button>
        </form>

        <form>
           <fieldset>
            <!-- fieldset use to group differnt section
                legend use to give title for the particular scetion example personal information ,account details. -->
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com">
           </fieldset>
           
           <fieldset>
            <legend>Account Details</legend>

            <label for="pw">Password:</label>
            <input type="password" id="pw" required>

            <br><br>

            <label for="color">Favourite Color:</label>
            <input type="color" id="color">
           </fieldset>

           <br>
            <button type="submit">Sign Up</button> 
            <button type="reset">Click here to reset</button>

        </form>

        <!-- HTML Elements for User Input :
          1 labels - provide context for input fields
          2 placeholder - hints for input fields
          3 required field - ensures neccessary input 
          4 buttons - triggers action
          5 grouping- organizes related inputs
         -->
</body>
</html>
