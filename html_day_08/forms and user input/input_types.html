<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Input types in forms </h1>
    <form >
        <!--type 1 key points : its common input type "Text",it accepts letter number symbol etc -->
        <label for="name">Your Name:</label>
        <input id="name" name="name" type="text">

        <br>
        <!--type 2 -password -->
        <label for="pw">Password:</label>
        <input type="password" name="password" id="pw">
        
        <br>
        <!--type 3 - email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <br>
        <!-- type4 :Number in this input type u can set minimum and maximum range for input numbers-->
         <label for="number">Numbers:</label>
         <input type="number" name="number" id="number">

         <br>
         <!-- type5 date picker -->
         <label for="date">Date of Birth:</label>
         <input type="date" name="date" id="date">

         <br>
         <!-- type6: color -->
          <label for="color"> Pick your Favourite color:</label>
          <input type="color" name="color" id="color" value="#ff0000">
    </form>
</body>
</html>
