<!-- learn about rowspan and coloumnspan
    colspan - left + right coloumns merge
    rospan - top to bottom rows merge
NOTE: use merging when the thing are repeated -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merging cells</title>
 </head>
 <body>
    <h1>coloumn span</h1>
    <table border="1">
        <tr>
            <th colspan="2">Fruit Store</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>100</td>
            
        </tr>
        <tr>
            <td>Banana</td>
            <td>120</td>
            
        </tr>
    </table>
    <h2>Row span </h2>
    <table border="1">
        <tr>
            <th rowspan="3">Fruit</th>
            <td>Apple</td>
        </tr>
        <tr>
            <td>Banana</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        
    </table>
 </body>
 </html>
