<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <!--  table is a html element ,holds tabular data-->
    <table border="1">
        <!-- table row -->
         <tr>
            <!-- table header - use for special purpose to give heading to table
                                it is bold and centered by default
                                -->
            <th>Fruits</th>
            <th>Price </th>
            <th>color</th>
         </tr>
         <tr>
            <!-- table data - store actual data of table -->
            <td>Banana</td>
            <td>60</td>
            <td>Yellow</td>
         </tr>
         <tr>
            <td>Apple</td>
            <td>230</td>
            <td>Red</td>
         </tr>

    </table>
</body>
</html>
