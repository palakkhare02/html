<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <!--  table is a html element ,holds tabular data-->
    <table border="1">
        <!-- table row -->
         <tr>
            <!-- table header - use for special purpose to give heading to table -->
            <th>Fruits</th>
            <th>Price </th>
            <th>color</th>
            
         </tr>

    </table>
</body>
</html>
