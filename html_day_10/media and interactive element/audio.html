<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- audio tag supports to play audio file such as music ,video ,podcast on webpage without external plugins -->
    <h1>Audio Player </h1>
    <audio controls>
        <!-- control show mini player with play,pause,volume etc.
         audio tag - start player
         source define path of audio
         type is import it define format of audio to browser  -->

        <source ringtone.mp3 type="audio/mpeg">
        Your browser doesn't support the audio.
        <!-- if audio doesn't support then this msg will show -->
    </audio>
</body>
</html>
