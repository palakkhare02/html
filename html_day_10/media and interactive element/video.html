<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video embeded</title>
</head>
<body>
    <!-- width use to set width of video
     always use control to show your video/audio without control user doesn't access
      u can provide multiple file types
      -->
    <video width="400" controls>
        <source src="gif.mp4" type="video/mp4">
        Your browser doesn't support the video tag.                                  
        </video>

        <!--autoplay loop : automatically play video   -->
    <video width="400" controls autoplay loop>
        <source src="gif.mp4" type="video/mp4">
        Your browser doesn't support the video tag.                                  
        </video>
</body>
</html>
